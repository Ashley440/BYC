<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BYC-Store</title>
        <link rel="icon" type="image/x-icon" href="logo.png">
    </head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-auth.js"></script>
  <script src="./script.js"></script>


  <div id="navbar">
    <h>Hi</h>
  </div>
  <img id="logo" src="logo.jpg" >
  <a class="subscribe-btn3" href="Homepage.html">Home</a>
  <button class="subscribe-btn2" onclick="openForm()">Register</button>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
  <link rel="stylesheet" href="stylsheet.css">
  <link rel="stylesheet" href="stysheetmobile.css">


  <div  class="wrapper">
    <form action="#" class="card-content" id="card-content">
      <div class="container">
        <div class="image">
          <i class="fas fa-envelope"></i>
        </div>
        <h1>Register</h1>
        <p>Register with Buy Your Craft today and enjoy the benefits</p>
      </div>
      <div class="form-input">
        <label for="email"></label>
        <input id="email" type="email" placeholder="Your Email"></br>
        <input id="password" type="email" placeholder="Your Password"></br>
        <input id="full_name" type="email" placeholder="Your Full Name"></br>
        <input id="category" type="email" placeholder="Your Category"></br>
        <input id="address" type="email" placeholder="Your Address"></br>
        <button type="button" class="subscribe-btn" onclick="register()">Register</button>
      </div>
    </form>
  </div>

  <div  class="wrapper">
    <form action="#" class="card-content" id="card-content2">
      <div class="container">
        <div class="image">
          <i class="fas fa-envelope"></i>
        </div>
        <h1>Login</h1>
        <p>Already a member? Update your profile.</p>
      </div>
      <div class="form-input">
        <label for="email"></label>
        <input id="email" type="email" placeholder="Your Email"></br>
        <input id="password" type="email" placeholder="Your Password"></br>
        <button type="button" class="subscribe-btn" onclick="login()">Login</button>
      </div>
    </form>
  </div>


</body>
</html>
